version: "3"
services:
  web:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - ${PROD_SERVER_PORT}:80
    volumes:
      - ${PROJECT_PATH}:/work
      - ${BUILD_PATH}:/build
      - ./docker/nginx/logs:/var/log/nginx/
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  app:
    build:
      context: ./docker/node
    ports:
      - ${DEV_SERVER_PORT}:8880
      - 13000:13000
    volumes:
      - ${PROJECT_PATH}:/work
      - ${DEV_FILE_PATH}:/.tmp
      - ${BUILD_PATH}:/build
    working_dir: /work
